<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="form-floating mb-3">
      <label for="taskname" class="form-label">Task Name:</label>
      <input type="text" class="form-control" id="taskname" placeholder="First and Last Name">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <input type="text" class="form-control" id="description" style="height: 100px" placeholder="Description of Task">
    </div>
    <div class="mb-3">
      <label for="assignedto" class="form-label">Assigned To:</label>
      <input type="text" class="form-control" id="assignedto" placeholder="Name of Assignee">
    </div>
    <div class="mb-3">
      <label for="duedate" class="form-label">Due Date:</label>
      <input type="text" class="form-control" id="duedate" placeholder="Due Date">
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Status:</label>
      <input type="text" class="form-control" id="status" placeholder="Status">
    </div>
  </body>
</html>
